<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de Texto</title>
        <link rel="icon" href="images/Vector.png">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="css/sidebar.css">

    </head>   

    <body>
        
        <div class="contenedora">
            
            <div id ="background1">
                <img src="images/Vector.png" class="vector_a">
            </div>

            <section id="seccion1">
                <div class="div1">
                    <div id="contenedor">
                        <div id="texto" contenteditable="true" class="text1" placeholder="Ingrese el texto aqui"></div> 
                        
                        <div class="advertencia">
                            <img src="images/Vector2.png">
                            <label for="aviso">Solo letras minúsculas y sin acento</label>
                        </div>
                        
                        <div class="div2"> 
                            
                            <button class="boton1">Encriptar</button>
                            <button class="boton2">Desencriptar</button>
                        </div>
                    </div>
                   
                </div>

              
        
            </section>
        
            <section id="seccion2">
                <div class="div1">
                    <label class="label2">Ningún mensaje fue encontrado</label>
                    <div class="imagenMunieco">
                      <!--  <img src="images/Muñeco.png" class="munieco"> -->
                    </div>
                    
                <div id= "sidebar"  >

                    <label class="label3">Ingresa el texto que desees encriptar o desencriptar</label>
                    
                    <div class="div2">
                        <button class="boton3">Copiar Texto</button>
                    </div>

                </div>

                   

                </div> 
                
            </section>


        </div>

    </body>

    <script src="js/encriptar.js"></script>
    <script src="js/desencriptar.js"></script>
    <script src="js/copiar.js"></script>
